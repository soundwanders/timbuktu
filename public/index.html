<div class = "container">

<header>
    <div class = "row">
        <input type = "submit" class = "button u-pull-left" id = "saveData" value = "Save" title = "Save data to database"/>
        <input type = "submit" class = "button u-pull-left" id = "getData" value = "Load" title = "Load data from database"/>

        <input type = "submit" class = "button u-pull-left" id = "loginGit" value = "Log In with Github"/>
        <input type = "submit" class = "button u-pull-left" id = "loginGoo" value = "Log In with Google"/>
        <input type = "submit" class = "button u-pull-right" id = "logOut" value = "Log Out"/>
    </div>
</header>

<body>

   <div class = "row">
        <div class = "twelve column" style = "margin-top: 10%;">
          <h1>The Library of Timbuktu</h1>
          <p>
            A collection of books & podcasts on ancient civilizations
          </p>
        </div>
    </div>

    <div class = "row">
        <form action = "">
            <div class = "three columns">
            <label for = "civilization">Civilization</label>
            <input type = "text" id = "civilization" class = "u-full-width"/>
            </div>

            <div class = "three columns">
            <label for = "title">Title</label>
            <input type = "text" id = "title" class = "u-full-width" id = "title"/>
            </div>

            <div class = "three columns">
            <label for = "author">Author</label>
            <input type = "text" id = "author" class = "u-full-width"/>
            </div>

        <div class = "two columns">
            <label for = "format">Format</label>
            <select name = "format" id = "format" class = "u-full-width">
                <option value = "book">Book</option>
                <option value = "podcast">Podcast</option>
            </select>
        </div>
        <div class = "one columns">
        <input type = "submit" value = "Submit" class = "button-primary"/>
        </form>
        </div>
    </div>

    <div class = "row">
        <div class = "twelve columns">
        </div>

        <table class = "twelve columns">
            <tr>
                <th>Civilization</th>
                <th>Title</th>
                <th>Author</th>
                <th>Format</th>
                <th></th>
            </tr>
            <tbody id = "table-body"></tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src = "assets/timbuktu.js"></script>
<script src="/bundle.js"></script>

</body>
