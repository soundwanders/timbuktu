</head>

<div class="container">

<header>
    <div class="row" id="nav">
        <input type="submit" class="button u-pull-left" id="saveData" value="Save" title="Manually save data to database"/>
        <input type="submit" class="button u-pull-left" id="getData" value="Load" title="Manually load data from database"/>
        <input type="submit" class="button u-pull-left" id="loginGithub" value="Github Login"/>
        <input type="submit" class="button u-pull-left" id="loginGoogle" value="Google Login"/>
        <input type="submit" class="button u-pull-left" id="logOut" value="Log Out"/>
    </div>
</header>

<body>
    <div class="row">
        <div class="twelve columns" style="margin-top: 10%;">
        <h1>Library of Timbuktu</h1>
        <p>A collection of books & podcasts on ancient civilizations</p>
        </div>
    </div>

    <div class="row">
        <form action="">
            <div class="three columns">
            <label for="civilization">Civilization</label>
            <input class="u-full-width" id="civilization" type="text"/>
            </div>

            <div class="three columns">
            <label for="title">Title</label>
            <input class="u-full-width" id="title" type="text"/>
            </div>

            <div class="three columns">
            <label for="author">Author</label>
            <input class="u-full-width" id="author" type="text"/>
            </div>

        <div class="two columns">
            <label for="format">Format</label>
            <select class="u-full-width" id="format" name="format">
                <option value="book">Book</option>
                <option value="podcast">Podcast</option>
            </select>
        </div>
        <div class="one columns">
        <input class="button-primary" id="submitBook" type="submit" value="Submit"/>
        </form>
        </div>
    </div>

    <div class="row">
        <div class="twelve columns"></div>

        <table class="twelve columns table">
            <tr>
                <th>Civilization</th>
                <th>Title</th>
                <th>Author</th>
                <th>Format</th>
                <th><img src="assets/delete.webp" class="icons"/></th>
            </tr>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="assets/timbuktu.js"></script>

</body>

</html>
