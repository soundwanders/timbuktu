<header>
<div class = "row">
    <input type = "submit" value = "Save Data" class = "button u-pull-left" id = "saveDb">
    <input type = "submit" value = "Load Data" class = "button u-pull-left" id = "getDb"/>

    <input type = "submit" class = "button u-pull-right" id = "register" value = "Register" title = "Register new user account"/>
    <input type = "submit" class = "button u-pull-right" id = "login" value = "Log In"/>
</div>
</header>

<body>

<div class = "container">

   <div class = "row">
        <div class = "twelve column" style = "margin-top: 10%;">
          <h1>The Library of Timbuktu</h1>
          <p>
            A collection of materials about ancient civilizations
          </p>
        </div>
    </div>

    <div class = "row">
        <form action = "">
            <div class = "three columns">
            <label for = "civilization">Civilization</label>
            <input type = "text" id = "civilization" class = "u-full-width"/>
            </div>

            <div class = "three columns">
            <label for = "title">Book</label>
            <input type = "text" id = "title" class = "u-full-width" id = "title"/>
            </div>

            <div class = "three columns">
            <label for = "author">Author</label>
            <input type = "text" id = "author" class = "u-full-width"/>
            </div>

        <div class = "two columns">
            <label for = "status">Status</label>
            <select name = "status" id = "status" class = "u-full-width">
                <option value = "read">Read</option>
                <option value = "not read">Not read</option>
            </select>
        </div>
        <div class = "one columns">
        <input type = "submit" value = "Submit" class = "button-primary"/>
        </form>
        </div>
    </div>

    <div class = "row">
        <div class = "twelve columns">
        </div>

        <table class = "twelve columns">
            <tr>
                <th>Civilization</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th></th>
            </tr>
            <tbody id = "book-table-body"></tbody>
        </table>
    </div>
</div>
