<!DOCTYPE html>

<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=content-width, height=content-height, initial-scale=1.0"/>
<meta name="description" content= "Timbuktu is a collection of books and podcasts about ancient history"/>
<meta name="author" content="soundwanders"/>

<title>Timbuktu</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet"> 

<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" type="text/css" href="assets/normalize.css" />
<link rel="stylesheet" type="text/css" href="assets/skeleton.css" />
<link rel="stylesheet" type="text/css" href="assets/index.css">

<div class="container">

<header>
    <div class="row" style = "margin-top: 5%">
        <h1>Library of Timbuktu</h1>
    </div>
</header>

<body>

    <div class="row" id="headRow">
        <form action="">
            <div class="three columns">
                <label for="civilization">Civilization</label>
                <input class="u-full-width" id="civilization" type="text"/>
            </div>

            <div class="three columns">
                <label for="title">Title</label>
                <input class="u-full-width" id="title" type="text"/>
            </div>

            <div class="three columns">
                <label for="author">Author</label>
                <input class="u-full-width" id="author" type="text"/>
            </div>

            <div class="two columns">
                <label for="format">Format</label>
                <select class="u-full-width" id="format" name="format">
                    <option value="book">Book</option>
                    <option value="podcast">Podcast</option>
                </select>
            </div>
            
            <div class="one columns">
                <input class="button-primary" id="submitBook" type="submit" value="Submit"/>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="twelve columns"></div>

        <table class="twelve columns table style='table-layout:fixed'">
            <tr>
                <th>Civilization</th>
                <th>Title</th>
                <th>Author</th>
                <th>Format</th>
                <th><img src="assets/delete.webp" class="trashBin" alt="Delete"></th>
            </tr>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="assets/timbuktu.js"></script>

</body>

</html>
